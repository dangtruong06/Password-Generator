<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Kirang+Haerang&family=Playwrite+IS:wght@100..400&family=Playwrite+PL:wght@100..400&display=swap" rel="stylesheet">

    <title>Random Password Generator</title>
</head>
<body>
    <div id="title">
    <h1><i>Free</i> <ins>Random</ins> <del>Password</del> <sup>Generator.</sup></h1>
    <h2>Generate unique passwords to protect your information</h2><br>
    <h3><span class="highlight">Choose your own password length, or randomize a length from 6-16 characters</span></h3>
    </div>

    <div id="container">
    <label for="length">Length</label>
    <input id="length" type="number">
    <button id="randNum" onclick="randomNum()">Randomize</button><br>
    
    <input id="lowerCase" type="checkbox" class="options">
    <label for="lowerCase">Lower Case</label><br>

    <input id="upperCase" type="checkbox" class="options">
    <label for="upperCase">Upper Case</label><br>

    <input id="numBers" type="checkbox" class="options">
    <label for="numBers">Numbers</label><br>

    <input id="symBols" type="checkbox" class="options">
    <label for="symBols">Symbols</label><br>

    <button id="go" onclick="randomize()">GO</button>
    </div>
    
    <p id="possibleChars"></p>
    <p id="password"></p>

    
    <script src="index.js"></script>
    
</body>
</html>
